<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>IAB Intent → Chrome Google Test</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; line-height: 1.5; }
    a.btn { display:inline-block; padding:12px 16px; margin:8px 0; border:1px solid #ccc; border-radius:10px; text-decoration:none; }
    .box { border:1px dashed #aaa; padding:12px; margin-top:20px; border-radius:10px; }
  </style>
</head>
<body>
  <h1>Instagram IAB → Chrome 앱으로 Google 열기 테스트</h1>
  <p>아래 버튼을 눌러 <b>Chrome 앱</b>이 실제로 열리고, <b>https://www.google.com</b>이 표시되는지 확인하세요.</p>

  <a class="btn" id="btn-bad" href="#">
    ❌ 상대경로 버전 (intent://./google.com)
  </a><br>
  <a class="btn" id="btn-good1" href="#">
    ✅ 올바른 버전 (intent://google.com)
  </a><br>
  <a class="btn" id="btn-good2" href="#">
    ✅ Host 명시 버전 (intent://testhost/google.com)
  </a>

  <div class="box" id="result">대기 중...</div>

  <script>
    const result = document.getElementById('result');
    let nav = false;
    function log(msg){ result.textContent = msg; console.log(msg); }

    ['visibilitychange','pagehide','blur','beforeunload'].forEach(e => {
      window.addEventListener(e, () => { nav = true; log(`탐지 이벤트: ${e} → 외부 이동 추정`); }, {once:true});
    });

    function tryIntent(uri){
      nav = false;
      log(`시도 중: ${uri}`);
      setTimeout(()=>{ if(!nav) log('3초 경과: 변화 없음 → IAB가 intent 차단한 듯'); }, 3000);
      location.href = uri;
    }

    // intent URI 구성: Chrome 패키지 + 구글 페이지 지정
    const bad   = 'intent://./google.com#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=https%3A%2F%2Fwww.google.com;end';
    const good1 = 'intent://google.com#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=https%3A%2F%2Fwww.google.com;end';
    const good2 = 'intent://testhost/google.com#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=https%3A%2F%2Fwww.google.com;end';

    document.getElementById('btn-bad').onclick   = e => { e.preventDefault(); tryIntent(bad); };
    document.getElementById('btn-good1').onclick = e => { e.preventDefault(); tryIntent(good1); };
    document.getElementById('btn-good2').onclick = e => { e.preventDefault(); tryIntent(good2); };
  </script>
</body>
</html>
